    <title>Algorithm theory</title>
  </head>
  <body>
    <script>
      function solution(people, number) {
        let queue = [];
        let pointer = 0;
        let count = 0;

        for (let i = 1; i <= people; i++) {
          queue.push(i);
        }
        console.log(queue);

        while (queue.length > 1) {
          count++;

          if (count === number) {
            count = 0;
            queue.shift();
          } else {
            let alivePrince = queue.shift();
            queue.push(alivePrince);
          }
        }

        return queue[0];
      }

      console.log(solution(8, 3));
    </script>
  </body>
