<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm theory</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 1;
        let currentIndex = 0;

        arr.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          return a[1] - b[1];
        });

        for (let i = 1; i < arr.length; i++) {
          if (arr[currentIndex][1] <= arr[i][0]) {
            answer++;
            currentIndex = i;
          }
        }

        return answer;
      }

      console.log(
        solution([
          [3, 3],
          [1, 3],
          [2, 3],
        ])
      );
    </script>
  </body>
</html>
