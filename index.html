<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm theory</title>
  </head>
  <body>
    <script>
      function findOddNums(arr) {
        let oddArr = [];

        function helper(arr) {
          if (arr.length === 0) return;
          if (arr[0] % 2 === 1) {
            oddArr.push(arr[0]);
          }
          helper(arr.slice(1));
        }

        helper(arr);

        return oddArr;
      }

      console.log(findOddNums([1, 2, 3, 4, 5, 6, 7, 8]));
    </script>
  </body>
</html>
