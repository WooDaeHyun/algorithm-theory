<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm theory</title>
  </head>
  <body>
    <script>
      let answer = [];

      function solution(number) {
        if (number < 1) return;
        answer.push(number);
        solution(number - 1);
        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>
