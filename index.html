<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm theory</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(value) {
          this.value = value;
          this.next = null;
        }
      }

      class SinglyLinkedList {
        constructor() {
          this.head = null;
          this.tail = null;
          this.length = 0;
        }

        push(value) {
          const newNode = new Node(value);
          if (!this.head) {
            this.head = newNode;
            this.tail = this.head;
          } else {
            this.tail.next = newNode;
            this.tail = newNode;
          }
          this.length++;
          return this;
        }

        pop() {
          if (!this.head) return undefined;
          let currentNode = this.head;
          let prevNode = currentNode;
          while (currentNode.next) {
            prevNode = currentNode;
            currentNode = currentNode.next;
          }
          this.tail = prevNode;
          this.tail.next = null;
          this.length--;
          if (this.length === 0) {
            this.head = null;
            this.tail = null;
          }
          return currentNode;
        }

        Shift() {
          if (!this.head) return undefined;
          let currentHead = this.head;
          this.head = currentHead.next;
          this.length--;
          if (this.length === 0) {
            this.tail = null;
          }
          return currentHead;
        }

        unShift(value) {
          let newNode = new Node(value);
          if (!this.head) {
            this.head = newNode;
            this.tail = this.head;
          } else {
            newNode.next = this.head;
            this.head = newNode;
          }
          this.length++;

          return this;
        }
      }

      const list = new SinglyLinkedList();
      list.push("hello!");
      list.push("woodae");
      list.unShift(99);
      list.Shift();
      console.log(list);
    </script>
  </body>
</html>
